<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity News</title>
    <link rel="stylesheet" href="news.css">
</head>

<body>
    <header class="header">
        <div class="back-button-container">
            <button id="back-button" class="back-button" onclick="goBack()">
                ‚Üê Back to Main
            </button>
        </div>
        <h1>Cybersecurity News</h1>
    </header>

    <main class="main-container">
        <!-- Control Panel -->
        <div class="control-panel">
            <div class="filter-group">
                <label for="time-filter" class="control-label">Time Range:</label>
                <select id="time-filter" class="control-dropdown">
                    <option value="week">Last Week</option>
                    <option value="month">Last Month</option>
                    <option value="three-months">Last 3 Months</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="sort-dropdown" class="control-label">Sort By:</label>
                <select id="sort-dropdown" class="control-dropdown">
                    <option value="date">Date</option>
                    <option value="source">Source</option>
                    <option value="title">Title</option>
                </select>
            </div>
        </div>

        <!-- Analysis Section -->
        <div class="analysis-section">
            <button id="compare-button" class="analysis-button">
                Analyze Trending Topics
                <svg class="analysis-icon" viewBox="0 0 24 24">
                    <path
                        d="M13 2.05v2.02c3.95.49 7 3.85 7 7.93 0 3.21-1.92 6-4.72 7.28l-1.43-2.34c1.94-1.16 3.15-3.29 3.15-5.64 0-3.31-2.69-6-6-6H8.17l4.01 4.01-1.41 1.42L3.9 4.9 10.76 12l-1.42 1.4L8.17 11h2.81c-2.21 0-4 1.79-4 4 0 1.2.54 2.34 1.46 3.11l-1.45 2.49C4.46 18.48 3 15.86 3 13c0-4.61 3.54-8.43 8-8.94V2.05c-5.06.5-9 4.76-9 9.95 0 5.52 4.47 10 9.99 10 5.52 0 10-4.48 10-10 0-5.19-3.95-9.45-9-9.95z" />
                </svg>
            </button>
        </div>

        <!-- Results Sections -->
        <div class="results-grid">
            <div id="trending-topics" class="trending-card">
                <div class="card-header">
                    <h3>Trending Analysis</h3>
                    <div class="status-indicator"></div>
                </div>
                <p class="analysis-prompt">Temporary Unavailable</p>
            </div>

            <div id="news-container" class="news-grid">
                <div class="loading-animation"></div>
            </div>
        </div>
    </main>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script src="news.js" defer></script>
</body>

</html>
