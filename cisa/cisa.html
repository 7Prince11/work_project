<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent CISA Vulnerabilities</title>
    <link rel="stylesheet" href="cisa.css">
</head>

<body>
    <header class="header">
        <div class="back-button-container">
            <a href="../index.html" class="back-button">Back to Main Page</a>
        </div>
        <h1>Recent Exploited Vulnerabilities</h1>
    </header>

    <main class="main-container">
        <!-- Filter and Sort Container -->
        <div class="control-panel">
            <div class="filter-group">
                <label for="time-filter" class="control-label">Time Range:</label>
                <select id="time-filter" class="control-dropdown">
                    <option value="week">Last Week</option>
                    <option value="month">Last Month</option>
                    <option value="three-months">Last 3 Months</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="sort-dropdown" class="control-label">Sort By:</label>
                <select id="sort-dropdown" class="control-dropdown">
                    <option value="default">Default</option>
                    <option value="name">Name</option>
                    <option value="date">Date</option>
                    <option value="vendor">Vendor</option>
                </select>
            </div>
        </div>

        <!-- Vulnerability container -->
        <div id="vulnerability-container" class="vulnerability-grid">
            <div class="loading-animation"></div>
        </div>
    </main>
    <script src="cisa.js"></script>
</body>

</html>
