<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Cybersecurity News</title>

    <link rel="icon" href="data:image/svg+xml;utf8,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
      <circle cx='50' cy='50' r='50' fill='%23800000'/>
      <path d='M50 18 L72 36 L68 70 L50 82 L32 70 L28 36 Z' fill='%23ffffff'/>
    </svg>" type="image/svg+xml" />


    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <img src="images/cyber_news_nobg.png" alt="University Logo" />
        <h1>University Cybersecurity News</h1>
    </header>

    <main class="news-container">
        <!-- Microsoft Section -->
        <section id="microsoft-news" class="news-section">
            <h2>Microsoft Security Updates</h2>
            <div id="microsoft-content" class="news-content">
                <p>Loading updates...</p>
            </div>
            <button id="microsoft-more" class="view-more-button" onclick="redirectTo('microsoft/microsoft.html')">
                View More Microsoft Updates
            </button>
        </section>

        <!-- CISA Section -->
        <section id="cisa-news" class="news-section">
            <h2>CISA Security Updates</h2>
            <div id="cisa-content" class="news-content">
                <p>Loading updates...</p>
            </div>
            <button id="cisa-more" class="view-more-button" onclick="redirectTo('cisa/cisa.html')">
                View More CISA Updates
            </button>
        </section>

        <!-- Red Hat Section (NEW) -->
        <section id="redhat-news" class="news-section">
            <h2>Red Hat Security Updates</h2>
            <div id="redhat-content" class="news-content">
                <p>Loading updates...</p>
            </div>
            <button id="redhat-more" class="view-more-button" onclick="redirectTo('red_hat/redhat.html')">
                View More Red Hat Updates
            </button>
        </section>

        <!-- Trending Topics Section -->
        <section id="trending-news" class="news-section">
            <h2>Trending Cybersecurity Topics</h2>
            <div id="trending-content" class="news-content">
                <p>Loading trending topics...</p>
            </div>
            <button id="trending-more" class="view-more-button" onclick="redirectTo('news/news.html')">
                View More Trending Articles
            </button>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        // Function to redirect to the specified URL
        const redirectTo = (url) => {
            window.location.href = url;
        };
    </script>
</body>

</html>
