<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVD CVE Database</title>
    <link rel="stylesheet" href="nvd.css">
    <link rel="stylesheet" href="../style.css" />
    <script src="../theme.js"></script>
    <link rel="icon" href="data:image/svg+xml;utf8,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <circle cx='50' cy='50' r='50' fill='%23800000'/>
  <path d='M50 15 L75 30 L75 60 C75 70 65 80 50 85 C35 80 25 70 25 60 L25 30 Z' fill='%23ffffff'/>
  <circle cx='50' cy='45' r='10' fill='%23800000'/>
  <rect x='45' y='45' width='10' height='20' fill='%23800000'/>
  <path d='M40 45 L60 45' stroke='%23800000' stroke-width='3'/>
</svg>" type="image/svg+xml" />
</head>

<body>
    <header class="header">
        <div class="back-button-container">
            <a href="../index.html" class="back-button">Back to Main Page</a>
        </div>
        <h1>National Vulnerability Database</h1>
    </header>

    <main class="main-container">
        <!-- Control Panel -->

        <!-- Replace your control-panel in nvd.html with this -->
        <div class="control-panel">
            <!-- Left side: Severity filter -->
            <div class="left-controls">
                <div class="filter-group">
                    <label for="severity-filter" class="control-label">Severity:</label>
                    <select id="severity-filter" class="control-dropdown">
                        <option value="all">All Severities</option>
                        <option value="critical">Critical</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
            </div>
            <div class="filter-section">
                <div class="time-filter-group">
                    <label class="control-label">Time Range:</label>
                    <div class="time-buttons">
                        <button class="time-filter-btn active" data-time="all">All Time</button>
                        <button class="time-filter-btn" data-time="today">Today</button>
                        <button class="time-filter-btn" data-time="3days">Last 3 Days</button>
                        <button class="time-filter-btn" data-time="week">Last Week</button>
                        <button class="time-filter-btn" data-time="month">Last Month</button>
                        <button class="time-filter-btn" data-time="3months">Last 3 Months</button>
                        <button class="time-filter-btn" data-time="6months">Last 6 Months</button>
                    </div>
                </div>
            </div>

            <!-- Right side: Sort, Search and Export -->
            <div class="right-controls">
                <div class="filter-group">
                    <label for="sort-dropdown" class="control-label">Sort By:</label>
                    <select id="sort-dropdown" class="control-dropdown">
                        <option value="date">Latest First</option>
                        <option value="score">CVSS Score</option>
                        <option value="cve">CVE ID</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="search-input" class="control-label">Search:</label>
                    <input type="text" id="search-input" class="control-dropdown" placeholder="Search CVEs...">
                </div>

                <button id="nvd-export-btn" class="export-button">Export CSV</button>
            </div>
        </div>


        <!-- Stats Summary -->
        <div class="stats-summary">
            <div class="stat-card">
                <div class="stat-number" id="total-cves">0</div>
                <div class="stat-label">Total CVEs</div>
            </div>
            <div class="stat-card critical">
                <div class="stat-number" id="critical-count">0</div>
                <div class="stat-label">Critical</div>
            </div>
            <div class="stat-card high">
                <div class="stat-number" id="high-count">0</div>
                <div class="stat-label">High</div>
            </div>
            <div class="stat-card medium">
                <div class="stat-number" id="medium-count">0</div>
                <div class="stat-label">Medium</div>
            </div>
            <div class="stat-card low">
                <div class="stat-number" id="low-count">0</div>
                <div class="stat-label">Low</div>
            </div>
        </div>

        <!-- Vulnerability Container -->
        <div id="vulnerability-container" class="vulnerability-grid">
            <div class="loading-animation"></div>
        </div>
    </main>
    <script src="nvd.js"></script>
</body>

</html>
